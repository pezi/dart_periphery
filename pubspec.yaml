name: dart_periphery
version: 0.9.15
description:  >- 
  dart_periphery is a Dart port of the native c-periphery library for Linux Peripheral I/O (GPIO, LED, PWM, SPI, I2C, MMIO, ADC and Serial peripheral I/O).

homepage: https://github.com/pezi/dart_periphery
repository: https://github.com/pezi/dart_periphery
issue_tracker: https://github.com/pezi/dart_periphery/issues
environment:
  sdk: '>=3.3.0  <4.0.0'

platforms:
  linux:  

dependencies:
  ffi: ^2.1.4
  path: ^1.9.0
  process: ^5.0.3
  collection: ^1.19.0
  stack_trace: ^1.11.1
  meta: ^1.15.0
  async: ^2.11.0
  archive: ^4.0.3

 
dev_dependencies:
  test: ^1.25.12
  lints: ^5.0.0
